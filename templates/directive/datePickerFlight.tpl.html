<div class="g-dp-ctn" ng-show="DPFlightController.open">
    <header class="g-dp-hd">
        <span class="u-back-btn" ng-click="DPFlightController.closeDatePicker()"></span>
        {{DPFlightController.title}}
    </header>
    <article class="g-dp-bd">
        <div class="m-dp-day">
            <div>日</div>
            <div>一</div>
            <div>二</div>
            <div>三</div>
            <div>四</div>
            <div>五</div>
            <div>六</div>
        </div>
        <section class="m-dp-date" ng-repeat="date in DPFlightController.dateArray">
            <p>{{date.year}}年{{date.month}}月</p>
            <div>
                <span ng-click="DPFlightController.selectDate(dateInfo, $event)"
                      ng-class="{usable: dateInfo.isUsable, highLight: dateInfo.isHighLight, selected: dateInfo.isSelected, hasPrice: dateInfo.isHasPrice}"
                      ng-repeat="dateInfo in date.dateObj">
                    {{dateInfo.renderDate}}

                    <i ng-if="dateInfo.isHasPrice && dateInfo.isUsable">&#165{{dateInfo.price}}</i>
                </span>
            </div>
        </section>
    </article>
</div>
