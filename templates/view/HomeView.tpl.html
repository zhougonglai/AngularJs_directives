<div ng-controller="HomeController">
    <ul class="m-directive-list" ng-mouseover="directiveListMouseOverHandler($event)"
        ng-click="directiveListClickHandler($event)">
        <li><a id="j-modal-dialog">模态框指令</a></li>
        <li><a id="j-date-picker-base">日期选择指令(基础指令)</a></li>
        <li><a id="j-date-picker-visa">日期选择指令(签证项目)</a></li>
        <li><a id="j-date-picker-flight">日期选择指令(飞机票项目)</a></li>
        <li><a id="j-city-picker">城市选择指令(火车票、飞机票、签证项目)</a></li>
        <li><a id="j-roller-picker">类似滚筒选择指令</a></li>
        <li><a id="j-swiper-list">滑动条目显示操作指令</a></li>
        <li><a id="j-tab">tab切换页</a></li>
        <li><a id="j-footer">公共footer</a></li>
        <li><a id="j-test">测试ng各种功能页面</a></li>
    </ul>
    <img-preview preview-config="{{previewConfig}}"></img-preview>
    <i>AngularJS version: {{ngVersion}}</i>
</div>
